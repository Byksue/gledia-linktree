<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gledia Linktree</title>

    <link rel="icon" href="assets/images/logo2.png">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Style -->
    <link rel="stylesheet" href="assets/style/main.css">
  </head>
  <body>
    <main>
        <!-- Desktop -->
        <section id="desktop" class="d-none d-md-block">
            <div class="container">
                <img src="assets/images/logo-gledia.svg" class="img-fluid mx-auto d-block img-logo" alt="">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-6 mb-3">
                        <div class="gradient-item">
                            <img src="assets/images/wa.svg" class="icon" alt="">
                            <span class="fw-bold ps-4 fs-5">Whatsapp Gledia</span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="gradient-item">
                            <img src="assets/images/location.svg" class="icon" alt="">
                            <span class="fw-bold ps-4 fs-5">Lokasi / Maps Gledia</span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="gradient-item">
                            <img src="assets/images/shopee.svg" class="icon" alt="">
                            <span class="fw-bold ps-4 fs-5">Shopee Gledia</span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="gradient-item">
                            <img src="assets/images/web.svg" class="icon" alt="">
                            <span class="fw-bold ps-4 fs-5">Website Gledia</span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="gradient-item">
                            <img src="assets/images/katalog.svg" class="icon" alt="">
                            <span class="fw-bold ps-4 fs-5">Katalog Skincare</span>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="gradient-item">
                            <img src="assets/images/pricelist.png" class="icon" alt="">
                            <span class="fw-bold ps-4 fs-5">Pricelist Treatment</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="klinik"></div>
        </section>

        <!-- Mobile -->
        <section id="mobile" class="d-sm-block d-md-none">
            <div class="container">
                <img src="assets/images/logo-gledia.svg" class="img-fluid mx-auto d-block img-logo" alt="">
                <div class="row d-flex justify-content-center ">
                    <div class="col-10 mb-3">
                        <div class="gradient-item inline">
                            <img src="assets/images/wa.svg" class="icon" alt="">
                            <span class="fw-bold ps-4">Whatsapp Gledia</span>
                        </div>
                    </div>
                    <div class="col-10 mb-3">
                        <div class="gradient-item">
                            <img src="assets/images/location.svg" class="icon" alt="">
                            <span class="fw-bold ps-4">Lokasi / Maps Gledia</span>
                        </div>
                    </div>
                    <div class="col-10 mb-3">
                        <div class="gradient-item">
                            <img src="assets/images/shopee.svg" class="icon" alt="">
                            <span class="fw-bold ps-4">Shopee Gledia</span>
                        </div>
                    </div>
                    <div class="col-10 mb-3">
                        <div class="gradient-item">
                            <img src="assets/images/web.svg" class="icon" alt="">
                            <span class="fw-bold ps-4">Website Gledia</span>
                        </div>
                    </div>
                    <div class="col-10 mb-3">
                        <div class="gradient-item">
                            <img src="assets/images/katalog.svg" class="icon" alt="">
                            <span class="fw-bold ps-4">Katalog Skincare</span>
                        </div>
                    </div>
                    <div class="col-10 mb-3">
                        <div class="gradient-item">
                            <img src="assets/images/pricelist.png" class="icon" alt="">
                            <span class="fw-bold ps-4">Pricelist Treatment</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="klinik"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
